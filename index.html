  {
  key: "W11_Ch11_Part1_MeiosisI",
  label: "W11 Lecture12 Ch11 Part 1  Meiosis I & Genetic Variation",
  questions: [
      { q: "What is the primary purpose of meiosis in sexually reproducing organisms?", choices: ["To produce genetically identical diploid cells", "To reduce chromosome number and generate haploid gametes", "To repair DNA only", "To increase cell size"], a: 1, exp: "Meiosis halves the chromosome number (2n to 1n) so that fertilization restores diploidy without doubling every generation. It also reshuffles genetic information to create variation." },
      { q: "Before meiosis begins, what happens during interphase?", choices: ["Chromosomes are degraded", "DNA replicates during S phase to form sister chromatids", "Cytokinesis occurs twice", "Centromeres disappear"], a: 1, exp: "Meiosis is preceded by a normal interphase consisting of G1, S, and G2. In S phase, DNA replication produces identical sister chromatids joined at the centromere." },
      { q: "During Prophase I, homologous chromosomes pair in a process called:", choices: ["Synapsis", "Syngamy", "Cytokinesis", "Endocytosis"], a: 0, exp: "Synapsis aligns homologous chromosomes along their lengths with the help of the synaptonemal complex. This pairing enables crossing over between non-sister chromatids." },
      { q: "The proteinaceous structure that holds homologs together during synapsis is the:", choices: ["Kinetochore", "Synaptonemal complex", "Cohesin ring", "Midbody"], a: 1, exp: "The synaptonemal complex forms between homologs to stabilize pairing in Prophase I. It brings chromatids into close proximity to facilitate recombination." },
      { q: "Exchange of genetic material between non-sister chromatids produces visible structures called:", choices: ["Centromeres", "Chiasmata", "Nucleosomes", "Lamins"], a: 1, exp: "Chiasmata are crossover sites where chromatids have exchanged segments. They physically hold homologous chromosomes together until Anaphase I." },
      { q: "A tetrad consists of:", choices: ["Two chromatids from one chromosome", "Four chromatids (two homologous chromosomes, each duplicated)", "Three chromatids plus a centromere", "Two homologs not replicated"], a: 1, exp: "After DNA replication, each homolog has two sister chromatids. When homologs pair during Prophase I, the four chromatids are collectively called a tetrad." },
      { q: "In Prometaphase I, spindle microtubules attach to:", choices: ["The synaptonemal complex directly", "Kinetochores on homologous chromosomes", "Nucleoli", "Nuclear pores"], a: 1, exp: "Each homolog develops kinetochores that capture microtubules from opposite poles. This configuration ensures segregation of homologs at Anaphase I." },
      { q: "What hallmark arrangement defines Metaphase I?", choices: ["Chromosomes on a metaphase plate as single chromatids", "Homologous pairs aligned at the equator with kinetochores facing opposite poles", "Nuclear envelopes fully reformed", "Chromosomes randomly distributed without alignment"], a: 1, exp: "During Metaphase I, each homologous pair lines up at the cell equator. Orientation of maternal vs. paternal homologs is random, contributing to genetic variation." },
      { q: "Which event occurs in Anaphase I?", choices: ["Sister chromatids separate", "Homologous chromosomes separate and move to opposite poles", "Nuclear envelope forms", "DNA replication resumes"], a: 1, exp: "Cohesion along chromosome arms is released so homologs disjoin, while sister chromatid cohesion near centromeres is maintained. This reduces ploidy from 2n toward 1n." },
      { q: "Independent assortment during Metaphase I refers to:", choices: ["Random selection of sister chromatids", "Random orientation of homologous pairs producing 2^n combinations", "Random DNA replication origins", "Random spindle fiber number"], a: 1, exp: "Each homologous pair aligns independently of the others, so maternal and paternal chromosomes are assorted into gametes in many combinations. For humans (n=23), this yields over eight million possibilities." },
      { q: "What is the immediate result at the end of Meiosis I for a diploid cell?", choices: ["Two diploid cells with identical chromosomes", "Two haploid cells with duplicated chromosomes", "One tetraploid cell", "Four haploid cells"], a: 1, exp: "Meiosis I separates homologs, not sister chromatids. The two daughter cells are haploid with chromosomes still present as sister chromatids." },
      { q: "Which structure remains intact between sister chromatids until Anaphase II?", choices: ["Chiasmata", "Cohesin at centromeres", "Synaptonemal complex", "Nuclear lamina"], a: 1, exp: "Although cohesin along arms is removed in Anaphase I, centromeric cohesin persists. This keeps sister chromatids together until their separation in Meiosis II." },
      { q: "Crossing over increases genetic diversity because it:", choices: ["Duplicates every gene", "Generates new allele combinations on chromatids", "Prevents recombination", "Forces identical chromatids"], a: 1, exp: "Recombination mixes maternal and paternal alleles on the same chromosome. The resulting chromatids differ from both parental chromatids." },
      { q: "During Telophase I and cytokinesis:", choices: ["Chromosomes decondense fully in all species and nuclei always reform", "Separated homologs arrive at poles; cytokinesis partitions cytoplasm (nuclear reformation varies by species)", "DNA replication occurs again", "Sister chromatids separate"], a: 1, exp: "After homologs segregate, cells divide their cytoplasm to form two haploid cells. Whether a nuclear envelope briefly reforms depends on the organism." },
      { q: "Which best distinguishes meiosis from mitosis?", choices: ["Presence of kinetochores", "Pairing of homologous chromosomes and reduction division", "Use of microtubules", "Involvement of cyclins"], a: 1, exp: "Only meiosis features synapsis and segregation of homologs to halve ploidy. Mitosis separates sister chromatids without changing chromosome number." },
      { q: "Which statement about the synaptonemal complex is accurate?", choices: ["It is a DNA sequence at centromeres", "It is a protein structure that forms between homologs during Prophase I", "It is a ring that holds sister chromatids only", "It is the same as the kinetochore"], a: 1, exp: "The synaptonemal complex scaffolds homolog alignment for recombination. It disassembles as meiosis progresses toward Metaphase I." },
      { q: "What ensures each gamete receives only one member of each homologous pair?", choices: ["Chromatid duplication", "Segregation of homologs to opposite poles in Anaphase I", "Formation of cleavage furrow", "Replication licensing"], a: 1, exp: "Meiosis I partitions homologs so that each daughter cell carries one set. Meiosis II subsequently separates the sisters." },
      { q: "Why doesn't meiosis double chromosome number across generations?", choices: ["Because fertilization is skipped", "Because meiosis reduces diploid to haploid before fertilization restores diploidy", "Because DNA does not replicate", "Because mitosis follows immediately"], a: 1, exp: "Reduction division ensures gametes are haploid. Fusion of two haploid gametes yields a diploid zygote, keeping the species' chromosome number constant." },
      { q: "Which choice correctly describes chiasmata?", choices: ["Sites of kinetochore attachment", "Points where crossing over occurred and chromatids remain linked", "Nucleolar organizers", "Centrosome duplication sites"], a: 1, exp: "Chiasmata represent physical manifestations of recombination. They help maintain homolog pairing until anaphase pulls homologs apart." },
      { q: "In many plants vs. animals, cytokinesis differs because:", choices: ["Plants form a cleavage furrow while animals build a cell plate", "Animals form a cleavage furrow while plants assemble a cell plate", "Both do the same process", "Neither performs cytokinesis"], a: 1, exp: "Animal cells use an actomyosin contractile ring to pinch the cell in two. Plant cells deliver vesicles to the midline to build a new wall called the cell plate." },
      { q: "Which event directly increases the number of genetically distinct gametes even without crossing over?", choices: ["Random fertilization", "Independent assortment of homologs", "DNA repair", "Cytokinesis"], a: 1, exp: "Independent assortment shuffles whole chromosomes into different gametes. This alone creates millions of combinations in humans." },
      { q: "Which of the following accurately characterizes the state of chromosomes entering Meiosis I?", choices: ["Unreplicated single chromatids", "Replicated as sister chromatids within homologous pairs", "Tetraploid unpaired DNA", "RNA-DNA hybrids"], a: 1, exp: "After S phase, each homolog consists of two sister chromatids. These homologs pair with each other during Prophase I." },
      { q: "If crossing over did not occur, which outcome would decrease?", choices: ["Chromosome number in gametes", "Genetic variation among gametes", "Success of metaphase alignment", "Occurrence of independent assortment"], a: 1, exp: "Recombination generates novel allele combinations on each chromosome. Without it, diversity would rely only on independent assortment and mutation." },
      { q: "Which checkpoint-like mechanism prevents premature Anaphase I?", choices: ["Spindle attachment checkpoint monitoring kinetochore tension", "DNA replication licensing", "G0 entry", "Apoptotic caspase activation only"], a: 0, exp: "Cells monitor proper biorientation of homologs before allowing disjunction. Lack of tension at kinetochores delays progression until attachments are corrected." },
      { q: "At the conclusion of Meiosis I, each chromosome is composed of:", choices: ["One chromatid", "Two sister chromatids still joined", "Four chromatids", "No chromatids"], a: 1, exp: "Sister chromatids remain together after homologs separate. Their separation is the task of Meiosis II." }
  ]
},
  {
  key: "W11_Ch11_Part2_MeiosisII",
  label: "W11 Lecture12 Ch11 Part 2  Meiosis II & Comparison to Mitosis",
  questions: [
      { q: "What is separated during Meiosis II?", choices: ["Homologous chromosomes", "Sister chromatids", "Nucleoli", "Centrosomes"], a: 1, exp: "Meiosis II resembles a mitotic division applied to haploid cells. It resolves sister chromatids to yield unduplicated chromosomes." },
      { q: "If chromosomes decondensed after Telophase I, what occurs at Prophase II?", choices: ["Replication", "Recondensation and spindle reassembly", "Nuclear envelope builds permanently", "Cytokinesis reverses"], a: 1, exp: "Chromosomes recondense and new spindles form at opposite poles. The exact sequence can vary among species." },
      { q: "In Prometaphase II, each sister chromatid forms a kinetochore that:", choices: ["Attaches to microtubules from the same pole", "Attaches to microtubules from opposite poles (biorientation)", "Prevents microtubule binding", "Fuses chromatids"], a: 1, exp: "Biorientation ensures chromatids are pulled to opposite poles at Anaphase II. Proper attachment is essential for accurate segregation." },
      { q: "Metaphase II is characterized by:", choices: ["Alignment of homologous pairs", "Alignment of individual chromosomes on the metaphase plate", "No spindle present", "Nuclear membranes intact"], a: 1, exp: "Unlike Metaphase I, there are no paired homologs. Single chromosomes line up so their sisters can separate." },
      { q: "What triggers Anaphase II?", choices: ["Formation of chiasmata", "Proteolysis of centromeric cohesin allowing sister separation", "Nuclear envelope breakdown", "Spindle depolymerization"], a: 1, exp: "The anaphase-promoting complex targets cohesin so sister chromatids can move apart. This mirrors mitotic anaphase control but occurs in haploid cells." },
      { q: "The final outcome of Meiosis II from one cell entering it is:", choices: ["Two identical diploid cells", "Four genetically distinct haploid cells", "One tetraploid cell", "Two haploid cells only"], a: 1, exp: "Each of the two Meiosis I products divides again, separating sisters. The result is four haploid cells that often differ due to recombination and assortment." },
      { q: "Which feature differentiates Meiosis I from Meiosis II most directly?", choices: ["Presence of kinetochores", "Synapsis and reduction in ploidy occur only in Meiosis I", "Use of microtubules", "Chromosome condensation"], a: 1, exp: "Meiosis I halves chromosome number by disjoining homologs after synapsis and crossing over. Meiosis II simply separates sister chromatids." },
      { q: "Comparing meiosis to mitosis, which statement is correct?", choices: ["Both undergo two nuclear divisions", "Mitosis produces genetically identical cells; meiosis produces genetically diverse gametes", "Mitosis reduces ploidy; meiosis does not", "Meiosis occurs in somatic growth only"], a: 1, exp: "Mitosis conserves chromosome number and yields identical cells for growth. Meiosis introduces diversity and halves ploidy for sexual reproduction." },
      { q: "Random fertilization increases diversity because:", choices: ["All gametes are identical", "Any sperm can fuse with any egg, multiplying combinatorial possibilities", "Gametes select based on chromosome size", "Fertilization duplicates chromosomes again"], a: 1, exp: "Independent assortment and crossing over create diverse gametes. Random pairing of gametes further multiplies the number of possible zygotes." },
      { q: "In Telophase II, which events occur?", choices: ["Chromosomes condense to maximal levels", "Chromosomes arrive at poles, decondense, and nuclei reform", "Homologs pair again", "DNA replicates a third time"], a: 1, exp: "Telophase II reverses prior condensation and rebuilds nuclear envelopes. Cytokinesis then partitions each cell to produce haploid gametes." },
      { q: "Why are the four products of meiosis not genetically identical?", choices: ["Sister chromatids are exact copies and never recombine", "Crossing over and independent assortment create unique allele combinations", "Cytokinesis removes DNA", "Errors always occur"], a: 1, exp: "Recombination reshuffles segments among homologs and assortment mixes entire chromosomes. Thus, each gamete carries a distinct genetic makeup." },
      { q: "At the start of Meiosis II, the cell ploidy is:", choices: ["Diploid (2n)", "Haploid (1n) with duplicated chromosomes", "Tetraploid (4n)", "Haploid with unduplicated chromosomes"], a: 1, exp: "After Meiosis I, homologs are segregated so cells are haploid. However, each chromosome still consists of sister chromatids until Anaphase II." },
      { q: "Which checkpoint conceptually applies before Anaphase II?", choices: ["G1 DNA damage checkpoint", "Spindle assembly checkpoint ensuring biorientation of sisters", "S-phase replication checkpoint", "None"], a: 1, exp: "Cells verify that every chromatid is properly attached under tension. This minimizes nondisjunction and aneuploidy." },
      { q: "An error during Anaphase II that fails to separate sister chromatids leads directly to:", choices: ["Polyploid zygotes only", "Aneuploid gametes (n+1 or n-1)", "No change in gametes", "Triploid gametes"], a: 1, exp: "Nondisjunction in Meiosis II produces gametes with extra or missing chromosomes. Fertilization can then yield trisomy or monosomy in the zygote." },
      { q: "What mechanistic similarity is shared by Meiosis II and mitosis?", choices: ["Both disjoin homologs", "Both separate sister chromatids via cohesin cleavage", "Both double ploidy", "Both exclude spindle microtubules"], a: 1, exp: "Despite different biological roles, both processes resolve sisters using the same core machinery. The distinction is the starting ploidy." },
      { q: "When comparing alignment in Metaphase I vs. Metaphase II:", choices: ["Both align homologous pairs", "Metaphase I aligns homolog pairs; Metaphase II aligns single chromosomes", "Neither aligns chromosomes", "Metaphase II aligns tetrads"], a: 1, exp: "Only Meiosis I features tetrads. In Meiosis II, single chromosomes line up for separation of sisters." },
      { q: "The notation 1n -> 1n associated with Meiosis II indicates:", choices: ["A second reduction of ploidy", "Maintenance of haploid number while resolving sisters", "Increase to diploid", "Tripling of chromosome count"], a: 1, exp: "Meiosis II does not change chromosome number; it changes chromosome state from duplicated to unduplicated. Ploidy remains haploid." },
      { q: "How does recombination from Meiosis I influence Meiosis II outcomes?", choices: ["It has no effect", "It creates recombinant chromatids that segregate as sisters in Meiosis II, diversifying gametes", "It prevents spindle attachment in Meiosis II", "It forces identical chromatids"], a: 1, exp: "Crossovers exchange DNA between homologs in Meiosis I. These recombinant chromatids are then separated into different gametes during Meiosis II." },
      { q: "Which statement about centrosomes and spindles in Meiosis II is accurate?", choices: ["Spindles are unnecessary", "Centrosomes (if present) migrate to poles and nucleate bipolar spindles", "Only actin drives chromosome movement", "Kinetochores are absent"], a: 1, exp: "A bipolar spindle is essential for chromatid segregation. Microtubules attach to kinetochores and move chromatids poleward." },
      { q: "Why do many species show species-specific differences in Prophase II events?", choices: ["Because meiosis is optional", "Because whether chromosomes decondense and whether nuclear envelopes reform after Meiosis I varies among taxa", "Because microtubules are absent in some species", "Because DNA does not replicate"], a: 1, exp: "Some organisms briefly re-form nuclei and decondense chromosomes before Meiosis II, whereas others proceed directly. These variations reflect evolutionary differences." },
      { q: "Which best summarizes the role of Meiosis II in gametogenesis?", choices: ["Create diploid zygotes", "Resolve sister chromatids to produce mature haploid genomes", "Duplicate DNA again", "Select against recombinants"], a: 1, exp: "Meiosis II completes the division by separating sisters so each gamete carries one unduplicated copy of each chromosome. This finalizes gamete chromosome content." },
      { q: "Why does random fertilization create about 70 trillion combinations in humans?", choices: ["Because each parent contributes identical gametes", "Because each parent contributes one of ~8.4 million gametes derived from independent assortment, and combinations multiply", "Because crossing over is fixed", "Because mitosis contributes variants"], a: 1, exp: "Independent assortment alone produces ~8.4 million different gametes per parent (ignoring crossing over). Pairing any one sperm with any one egg multiplies possibilities." },
      { q: "In Telophase II and cytokinesis in plants vs. animals:", choices: ["Both use only cleavage furrows", "Plants build a cell plate while animals constrict a cleavage furrow", "Neither requires membranes", "Both rebuild synaptonemal complexes"], a: 1, exp: "As in mitosis and Meiosis I, plant cells assemble a cell plate to form new walls. Animal cells constrict with an actomyosin ring." },
      { q: "A cell enters Meiosis II with replicated chromosomes. Which step converts them to unreplicated state?", choices: ["Prophase II", "Anaphase II followed by Telophase II", "Metaphase II", "Interphase between meioses"], a: 1, exp: "Cohesin cleavage at Anaphase II separates sisters. Decondensation and nuclear reassembly in Telophase II leave each chromosome unduplicated." },
      { q: "If a nondisjunction event occurs in Meiosis I instead, the consequence for Meiosis II is:", choices: ["No change", "All chromatids in Meiosis II are mis-partitioned for that homolog, often producing two abnormal and two normal gametes", "Only one gamete is affected", "Chromosomes fuse"], a: 1, exp: "Failure to separate homologs in Meiosis I carries both copies into one Meiosis II cell. After Meiosis II, half the gametes are n+1 and half are n-1 for that chromosome." }
  ]
},
  {
  key: "W11_Ch11_Part3_LifeCycles",
  label: "W11 Lecture12 Ch11 Part 3  Life Cycles & Sexual Reproduction",
  questions: [
      { q: "Which three life-cycle strategies are commonly highlighted for multicellular organisms?", choices: ["Diploid-only, triploid-only, bacterial", "Diploid-dominant, haploid-dominant, alternation of generations", "Asexual-only, sexual-only, cloning", "Larval-only, pupal-only, adult-only"], a: 1, exp: "Eukaryotes display different dominant phases across taxa. Animals are typically diploid-dominant, many fungi are haploid-dominant, and plants alternate between haploid and diploid stages." },
      { q: "In diploid-dominant life cycles (e.g., humans), the only haploid cells are:", choices: ["Somatic cells", "Gametes produced by meiosis in the gonads", "Liver cells", "Neurons"], a: 1, exp: "Germ cells undergo meiosis to make haploid sperm or eggs. There is no multicellular haploid stage." },
      { q: "In haploid-dominant life cycles (many fungi), the zygote typically:", choices: ["Undergoes mitosis to make a diploid organism", "Immediately undergoes meiosis to produce haploid spores", "Becomes a multicellular diploid plant", "Fuses with another zygote"], a: 1, exp: "Fusion of mating types creates a transient diploid zygote. It quickly enters meiosis to restore the haploid state and form spores." },
      { q: "Alternation of generations features which two multicellular stages?", choices: ["Sporangium and zygote", "Gametophyte (haploid) and sporophyte (diploid)", "Embryo and larva", "Capsid and virion"], a: 1, exp: "The gametophyte produces gametes by mitosis, and fertilization yields a diploid sporophyte. The sporophyte produces spores by meiosis that grow into gametophytes." },
      { q: "Why is meiosis not used to make gametes in the haploid gametophyte stage of plants?", choices: ["Because gametes are diploid", "Because the gametophyte is already haploid; gametes form by mitosis", "Because meiosis is impossible in plants", "Because spores are diploid"], a: 1, exp: "Meiosis would further reduce chromosome number from 1n to 0, which is not viable. Haploid organisms produce gametes by ordinary mitotic divisions." },
      { q: "Random fertilization contributes to diversity by:", choices: ["Selecting identical parents", "Allowing any sperm to fuse with any egg to create unique zygotes", "Preventing crossing over", "Eliminating independent assortment"], a: 1, exp: "The union of two independently assorted gametes multiplies possible genotypes. Crossing over adds even more combinations." },
      { q: "Which statement about asexual vs. sexual reproduction is most accurate?", choices: ["Asexual reproduction always yields greater diversity", "Sexual reproduction mixes chromosomes from two parents to generate variation", "Asexual reproduction requires meiosis", "Sexual reproduction clones the parent"], a: 1, exp: "Sexual reproduction introduces recombination and independent assortment. Asexual reproduction produces genetically identical offspring aside from mutations." },
      { q: "In animals, germ cells located in gonads primarily divide by:", choices: ["Meiosis to produce gametes, with mitosis to maintain the lineage", "Mitosis only", "Binary fission", "Budding"], a: 0, exp: "Self-renewing mitoses maintain the germline, while specialized cells enter meiosis to generate sperm or eggs. This preserves the lineage and produces gametes." },
      { q: "In fungi, mating types (+ and -) fuse to form a zygote that:", choices: ["Becomes a diploid multicellular adult", "Undergoes meiosis to produce recombinant haploid spores", "Skips meiosis and divides by mitosis only", "Forms gametes directly"], a: 1, exp: "Meiosis restores the haploid-dominant condition and spreads genetic variants via spores. Spores then germinate and grow into new haploid individuals." },
      { q: "In alternation of generations, spores are produced by the:", choices: ["Gametophyte via mitosis", "Sporophyte via meiosis", "Zygote via mitosis", "Egg via meiosis"], a: 1, exp: "The diploid sporophyte uses meiosis to generate haploid spores. These spores develop into haploid gametophytes." },
      { q: "Which stage produces gametes in plants?", choices: ["Sporophyte by meiosis", "Gametophyte by mitosis", "Zygote by meiosis", "Spore by meiosis"], a: 1, exp: "Since the gametophyte is already haploid, mitosis can produce haploid gametes directly. Meiosis is not required to reduce ploidy at this stage." },
      { q: "Why is sexual reproduction advantageous in changing environments?", choices: ["It guarantees all offspring are identical", "It creates genetic combinations that may increase survival under new conditions", "It prevents new mutations", "It ensures polyploidy in all cases"], a: 1, exp: "Variation generated by recombination, assortment, and fertilization provides raw material for selection. Populations can adapt more readily when genotypes differ." },
      { q: "Which is TRUE about the zygote in diploid-dominant life cycles?", choices: ["It is haploid until first mitosis", "It is diploid and undergoes mitosis to build the multicellular organism", "It immediately undergoes meiosis", "It remains a spore"], a: 1, exp: "Fertilization fuses two haploid gametes to produce a diploid zygote. Repeated mitoses develop the embryo and adult." },
      { q: "Which life-cycle strategy includes a multicellular haploid stage?", choices: ["Diploid-dominant only", "Haploid-dominant and alternation of generations", "Neither strategy", "All strategies lack haploid stages"], a: 1, exp: "Fungi and some algae are primarily haploid, and plants carry a multicellular gametophyte. Animals lack a multicellular haploid phase." },
      { q: "What is the role of spores in alternation of generations?", choices: ["They are diploid gametes", "They are haploid cells that grow into gametophytes", "They fertilize eggs", "They are multicellular embryos"], a: 1, exp: "Spores are single haploid cells produced by meiosis in the sporophyte. They germinate and develop into haploid gametophytes by mitosis." },
      { q: "In diploid-dominant species, why is there no multicellular haploid stage?", choices: ["Because meiosis makes diploid gametes", "Because haploid cells (gametes) fuse quickly after formation", "Because mitosis is impossible in haploid cells", "Because spores replace gametes"], a: 1, exp: "Only single-celled gametes are haploid in animals, and they unite during fertilization. The organism develops as diploid." },
      { q: "A key distinction between spores and gametes is that spores:", choices: ["Must fuse to form a zygote", "Can grow into a new organism without fusing", "Are always diploid", "Do not undergo mitosis"], a: 1, exp: "Spores germinate directly to form the next haploid generation. Gametes must fuse with another gamete to continue the life cycle." },
      { q: "In haploid-dominant life cycles, most mitotic divisions occur in the:", choices: ["Diploid phase", "Haploid phase", "Triploid phase", "None; mitosis is absent"], a: 1, exp: "The vegetative body is typically haploid; growth and development occur via mitosis of haploid cells. Diploidy is brief and limited to the zygote." },
      { q: "Which process creates the sporophyte generation from the gametophyte in plants?", choices: ["Meiosis", "Fertilization followed by mitosis", "Binary fission", "Apoptosis"], a: 1, exp: "Fusion of haploid gametes creates a diploid zygote that divides by mitosis to form the multicellular sporophyte. The sporophyte then produces spores by meiosis." },
      { q: "Why do multicellular organisms that rely only on asexual reproduction tend to have less genetic variation?", choices: ["They lack meiosis and fertilization that reshuffle alleles", "They mutate more slowly", "They have no chromosomes", "They cannot divide by mitosis"], a: 0, exp: "Asexual lineages copy the same genome each generation except for new mutations. Sexual reproduction mixes alleles from different parents, accelerating diversity." },
      { q: "In animals, where are meiosis and gamete production localized?", choices: ["Leaves and stems", "Gonads such as testes and ovaries", "Liver and kidney", "Skin epidermis"], a: 1, exp: "Specialized tissues called gonads house the germline. Cells there commit to meiosis to produce gametes." },
      { q: "Which statement links life-cycle strategy to genetic diversity?", choices: ["Diploid-dominant cycles cannot generate diversity", "All three strategies can generate diversity through meiosis and fertilization, though timing differs", "Only plants can recombine genes", "Only fungi use crossing over"], a: 1, exp: "Regardless of the dominant stage, meiosis introduces recombination and independent assortment. Fertilization further mixes genomes." },
      { q: "What immediately follows spore formation in alternation of generations?", choices: ["Spore fusion", "Spore germination and mitotic growth into a gametophyte", "Meiosis again", "Return to sporophyte without division"], a: 1, exp: "Spores germinate to form the haploid gametophyte. This establishes the next generation in the cycle." },
      { q: "Which life-cycle statement is FALSE?", choices: ["Animals are typically diploid-dominant", "Many fungi and some algae are haploid-dominant", "Plants lack a diploid stage", "Plants alternate between haploid and diploid generations"], a: 2, exp: "Plants have both diploid (sporophyte) and haploid (gametophyte) phases. The diploid stage is often the conspicuous plant in many groups." },
      { q: "Which event restores diploidy in all sexual life cycles?", choices: ["Meiosis", "Fertilization (syngamy)", "Mitosis", "Spore germination"], a: 1, exp: "Fertilization fuses two haploid gametes to produce a diploid zygote. This complements meiosis, which reduces ploidy." }
  ]
},

{
  key: "W10_Lab17_18_Combined",
  label: "W10 Lab 1718  Bacterial Transformation & Recombinant DNA (Combined)",
  questions: [
    { q: "What is a plasmid in bacterial cells?", choices: ["An RNA virus", "A small extrachromosomal DNA molecule that replicates independently", "A membrane vesicle", "A chromosomal protein"], a: 1, exp: "Plasmids are circular DNA molecules separate from the main chromosome that can replicate on their own. They often carry accessory genes such as antibiotic resistance, providing selective advantages." },
    { q: "Rplasmids commonly carry genes that confer resistance to:", choices: ["Sucrose", "Antibiotics such as ampicillin, tetracycline, or penicillin", "UV light", "Ethanol"], a: 1, exp: "Resistance plasmids encode enzymes like lactamases that inactivate lactam antibiotics. This allows transformed bacteria to survive on media containing the drug." },
    { q: "Bacterial transformation is defined as:", choices: ["Transfer of traits via mating pili", "Uptake and expression of foreign DNA by bacterial cells", "Virusmediated DNA transfer only", "Spontaneous mutation accumulation"], a: 1, exp: "Transformation introduces exogenous DNA into competent cells. If the DNA carries selectable markers, the new genes can be expressed to yield a detectable phenotype." },
    { q: "In the lab exercise, which plasmid confers ampicillin resistance?", choices: ["pBLU", "pAMP", "pGLO only", "pLacZ"], a: 1, exp: "The protocol specifies pAMP as the plasmid carrying an Amp^R gene. Cells that take up pAMP can grow on ampicillin plates." },
    { q: "Which plates should show growth only for cells that acquired the plasmid?", choices: ["LB", "LB/Amp", "LB/Amp+", "LB+"], a: 2, exp: "Ampicillin in LB/Amp selects for transformants. Only cells that express lactamase from the plasmid survive on the LB/Amp+ plate, whereas nontransformed cells are killed." },
    { q: "Purpose of the LB plate:", choices: ["Select for transformants", "Demonstrate that cells are viable without antibiotic", "Provide a negative control for media sterility only", "Measure plasmid concentration"], a: 1, exp: "LB without antibiotic tests whether the cells are alive and capable of forming colonies in the absence of selection. It serves as a growth control for the transformation procedure." },
    { q: "Purpose of the LB/Amp plate:", choices: ["Positive control for transformation", "Negative control showing nontransformed cells cannot grow with ampicillin", "Measure ligase activity", "Induce competence"], a: 1, exp: "Cells that did not receive plasmid DNA are plated on LB/Amp. Absence of colonies verifies that ampicillin effectively kills Ampsensitive bacteria and that resistance arises from plasmid uptake." },
    { q: "Chemical used to prepare competent cells in this protocol:", choices: ["NaCl", "0.05 M CaCl", "KOH", "MgSO only"], a: 1, exp: "Cold calcium chloride helps neutralize membrane charge and facilitates DNA binding to the cell surface. This primes cells for heatshock mediated uptake." },
    { q: "Why is a rapid 42C heatshock applied for ~90s?", choices: ["To denature lactamase", "To create a thermal imbalance that drives DNA into competent cells", "To sterilize the culture", "To activate HindIII"], a: 1, exp: "The sudden temperature change increases membrane permeability and promotes DNA uptake. Immediately returning tubes to ice helps stabilize the membranes after entry." },
    { q: "What occurs during the 10minute recovery in LB at room temperature?", choices: ["Cells lose the plasmid", "Cells express the AmpR gene so lactamase can be produced", "Antibiotic diffuses into plates", "DNA is cut by HindIII"], a: 1, exp: "Recovery allows transcription and translation of the resistance gene before exposure to ampicillin. This step improves survival of true transformants on selective media." },
    { q: "Which enzyme provides ampicillin resistance by cleaving the lactam ring?", choices: ["galactosidase", "lactamase", "Ligase", "HindIII"], a: 1, exp: "lactamase (encoded by AmpR) hydrolyzes the lactam bond, inactivating the antibiotic. This biochemical activity underlies selection on LB/Amp plates." },
    { q: "Competent bacteria are:", choices: ["Always naturally transformable", "Cells that can take up DNA; competence can be natural or induced chemically", "Only eukaryotic cells", "Dead cells that adsorb DNA"], a: 1, exp: "Some species are naturally competent, while others can be made competent by chemical treatment and temperature shifts. Competence is the key physiological state enabling transformation." },
    { q: "Why do we label tubes '+' and '-' during the setup?", choices: ["To mark different antibiotics", "To distinguish the plasmidDNA tube ('+') from the noDNA control ('-')", "For incubation order", "To indicate colony colors"], a: 1, exp: "Keeping the plasmidcontaining tube separate from the negative control prevents mixups. It also clarifies which samples should be able to grow on selective plates." },
    { q: "Where are labels written on petri dishes?", choices: ["On lids", "On plate bottoms (bases)", "On tape only", "Labels are unnecessary"], a: 1, exp: "Marking the base ensures labels stay with the culture even if lids are swapped. It also keeps orientation consistent during incubation and observation." },
    { q: "Why are plates incubated inverted (lid down)?", choices: ["To keep colonies flat", "To prevent condensation from dripping onto the agar surface and spreading cells", "To warm them evenly", "To avoid oxygen exposure"], a: 1, exp: "Inverting plates reduces condensation that can blur streaks or cause colony runtogether. This improves counting and isolation quality." },
    { q: "What is transformation efficiency?", choices: ["Colonies per mL of LB", "Number of antibioticresistant colonies per microgram of plasmid DNA plated", "Fraction of cells surviving on LB", "Time to first colony"], a: 1, exp: "Efficiency quantifies how effectively DNA is introduced and expressed. It normalizes colony counts to the mass of DNA actually spread so groups can compare results meaningfully." },
    { q: "Given pAMP stock 0.2g/L and 10L added, how many micrograms were added to the '+' tube?", choices: ["0.2g", "2.0g", "20g", "0.02g"], a: 1, exp: "Mass = concentration  volume = 0.2g/L  10L = 2.0g. This value is then diluted by the total recovery volume before plating." },
    { q: "Total recovery volume after adding LB is (250L CaCl + 10L DNA + 250L LB). What is it?", choices: ["260L", "510L", "100L", "750L"], a: 1, exp: "Volumes add to 510L. Knowing the final volume allows calculation of the plasmid concentration during plating." },
    { q: "If 100L of the '+' suspension is plated, what fraction of the DNA is plated?", choices: ["1/5.1", "1/2", "1/10", "All of it"], a: 0, exp: "100L out of 510L equals approximately 0.196 (1/5.1). Multiplying this fraction by the original DNA mass gives the micrograms of DNA actually plated." },
    { q: "Which plate should be used to calculate transformation efficiency?", choices: ["LB", "LB+", "LB/Amp", "LB/Amp+"], a: 3, exp: "Only LB/Amp+ contains selective antibiotic and transformed cells from the '+' tube. Counting resistant colonies on this plate supports the colonies/g DNA calculation." },
    { q: "Role of sterile technique when flaming a spreader or loop:", choices: ["It colors the colonies", "It reduces contamination by killing adherent microbes", "It cools the agar", "It increases mutation rate"], a: 1, exp: "Brief flaming sterilizes instruments to prevent introducing unwanted organisms. After heating, the tool must be cooled before touching cells or agar." },
    { q: "Why immediately return tubes to ice after heatshock?", choices: ["To stop all metabolism", "To reduce membrane fluidity and stabilize DNA association postentry", "To precipitate DNA", "To denature proteins"], a: 1, exp: "Rapid cooling helps close the transient pores and reduces leakage. This increases viability and improves transformation yield." },
    { q: "If colonies appear on the LB/Amp plate (negative control), what most likely happened?", choices: ["Successful transformation", "Antibiotic failed or contamination occurred", "Heatshock was too short", "Cells were dead"], a: 1, exp: "Growth on LB/Amp suggests the antibiotic was ineffective or resistant contaminants were present. Proper controls help diagnose such issues." },
    { q: "Purpose of labeling plates with temperature '37C':", choices: ["For color coding", "To indicate incubation conditions for E. coli growth", "To track plasmid", "To set pH"], a: 1, exp: "E. coli grows optimally near 37C, and the label documents conditions. Consistent temperature ensures comparable results across groups." },
    { q: "A conjugation event differs from transformation because:", choices: ["It uses bacteriophages", "It requires celltocell contact via pilus", "It relies on heatshock entry", "It cannot transfer plasmids"], a: 1, exp: "Conjugation transfers DNA through direct contact and a conjugation pilus. Transformation does not require mating pairs and uses extracellular DNA." },
    { q: "HindIII recognizes which sequence when modeling restriction digests?", choices: ["GAATTC", "AAGCTT", "GGATCC", "CCCGGG"], a: 1, exp: "HindIII cuts at AAGCTT producing sticky ends. The labs paper exercise uses this site to illustrate cohesive ligation into plasmid backbones." },
    { q: "Sticky ends are useful because they:", choices: ["Prevent ligation", "Basepair with complementary overhangs to guide ligasemediated joining", "Destroy enzymes", "Eliminate need for ATP"], a: 1, exp: "Cohesive overhangs increase the efficiency and specificity of plasmidinsert joining. Ligase then covalently seals the sugarphosphate backbone." },
    { q: "Which enzyme is used to covalently join DNA fragments during cloning?", choices: ["DNA ligase", "lactamase", "RNA polymerase", "Topoisomerase I"], a: 0, exp: "Ligase forms phosphodiester bonds between adjacent DNA ends. It completes the recombinant molecule after annealing of sticky ends." },
    { q: "Why must the spreader be cooled on agar before use after flaming?", choices: ["To speed colony growth", "To avoid killing cells and gouging the agar surface", "To label plates", "To sterilize again"], a: 1, exp: "A hot spreader can kill the sample and melt the agar. Touching to a sterile part of the plate cools it without contamination." },
    { q: "Which statement about CaCl competence is correct?", choices: ["It inserts the plasmid into the chromosome", "It helps neutralize negative charges on DNA and the cell surface", "It digests cell walls", "It activates galactosidase"], a: 1, exp: "Divalent cations like Ca shield electrostatic repulsion between DNA and the membrane. This facilitates binding prior to heatshock entry." },
    { q: "During labeling, why include sample identity and date?", choices: ["For decoration", "To ensure traceability of samples and conditions", "To improve transformation efficiency directly", "To align plates"], a: 1, exp: "Clear labels let you interpret results days later and avoid mixups. They are essential parts of good laboratory practice." },
    { q: "If the '+' LB plate shows no growth but LB/Amp+ shows many colonies, what is likely?", choices: ["Mislabeling of plates", "All cells died", "Antibiotic evaporated", "Normal expected outcome"], a: 0, exp: "Transformed cells cannot reasonably grow on LB/Amp+ if the same sample fails on LB+, so labeling or plating errors are suspected. Controls should agree logically." },
    { q: "Why are natural competence and chemically induced competence both mentioned?", choices: ["To show only one works", "To explain that uptake ability can be innate or laboratoryinduced", "To discourage transformation", "To define conjugation"], a: 1, exp: "Some bacteria can naturally uptake DNA, while others are rendered competent by treatments such as CaCl and heatshock. The protocol highlights both possibilities." },
    { q: "What is the expected outcome on LB/Amp+ for the '-' sample?", choices: ["Lawn of growth", "No colonies", "Mixed lawn", "Blue colonies"], a: 1, exp: "The negative control lacks plasmid DNA, so it should remain ampicillinsensitive and fail to form colonies. Any growth indicates a control problem." },
    { q: "Why are antibioticresistant colonies counted rather than total cells plated when computing efficiency?", choices: ["Total cells cannot be counted", "Only resistant colonies demonstrate successful DNA uptake and expression", "It is faster", "They are larger"], a: 1, exp: "Transformation efficiency measures successful transformants per g DNA, not all survivors. Counting only resistant colonies reflects the selected phenotype." },
    { q: "Which safety practice is emphasized when flaming ethanol on spreaders?", choices: ["Hold in ethanol longer", "Briefly flame, then allow ethanol to burn off and cool before use", "Wave the plate through flame", "Skip cooling"], a: 1, exp: "The flame sterilizes by burning off ethanol; using the tool while hot is dangerous and damaging. Cooling preserves cells and agar integrity." },
    { q: "A colony on LB/Amp+ originates from:", choices: ["A single transformed cell that divided repeatedly", "Many cells at once", "A virus particle", "A dead cell"], a: 0, exp: "Each colony typically arises clonally from one viable transformant. This makes colony counts a good proxy for individual transformation events." },
    { q: "If too many colonies to count are present, the protocol suggests:", choices: ["Ignore the plate", "Estimate by counting a section and multiplying by total sections", "Assume 1000", "Start over only"], a: 1, exp: "Counting a representative fraction and scaling allows estimation without replating. This keeps the efficiency calculation feasible." },
    { q: "The term 'lactam' in lactamase refers to:", choices: ["A sugar ring", "The fourmembered lactam ring in penicillins and related antibiotics", "A peptide motif in ribosomes", "A lipid headgroup"], a: 1, exp: "Ampicillins activity depends on its lactam ring which inhibits cellwall synthesis. Lactamase breaks this ring, inactivating the drug." },
    { q: "Why does immediate mixing of plasmid with the '+' cells matter?", choices: ["To shear DNA", "To maximize contact between DNA and competent cells", "To aerate medium", "To sterilize DNA"], a: 1, exp: "Rapid and thorough mixing increases the chance of DNA binding to the prepared cell surfaces before competence diminishes. This improves transformation success." }
  ]
},

{
  key: "W11_Lab20_Meiosis",
  label: "W11 Lab 20  Meiosis (Intro + Exercise)",
  questions: [
    { q: "What is the defining outcome of meiosis compared with mitosis?", choices: ["Two identical diploid daughter cells", "Two identical haploid daughter cells", "Four genetically distinct haploid daughter cells", "Four genetically identical diploid cells"], a: 2, exp: "Meiosis produces four non-identical haploid gametes via two divisions with one round of DNA replication, increasing genetic diversity." },

    { q: "How many rounds of DNA replication occur during meiosis?", choices: ["None", "One, before Meiosis I", "Two, before each division", "Continuous replication between I and II"], a: 1, exp: "DNA replicates once during S phase prior to Meiosis I; there is no S phase between Meiosis I and II." },

  // Shuffle array (FisherYates)
  const shuffle = (arr) => {
    const a = [...arr];
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  };

  // Randomize answer choices while tracking the correct index
  const shuffleChoices = (q) => {
    const idxs = q.choices.map((_, i) => i);
    const shuffled = shuffle(idxs);
    const newChoices = shuffled.map((i) => q.choices[i]);
    const newAnswer = shuffled.indexOf(q.a);
    return { ...q, choices: newChoices, a: newAnswer };
  };

  const getPool = (moduleKeysSel) => {
  // If "All" is selected OR nothing selected, return all questions
  if (!moduleKeysSel || moduleKeysSel.includes(ALL.key)) {
    return modules.flatMap((m) => m.questions.map((q) => ({ ...q, module: m.label })));

  // Otherwise, union of the selected modules

    const m = modules.find((mm) => mm.key === k);
    return (m?.questions || []).map((q) => ({ ...q, module: m?.label || k }));
  });
  return pools;
};

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "A __ __ is a grid used to predict the genotypes and phenotypes of offspring from a genetic cross.", accept: ["punnett square", "punnett"], exp: "Punnett squares help visualize allele combinations from parents." },

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "The probability of a chance event is a number between 0 and 1; a value of __ means the event is certain to happen.", accept: ["1", "one"], exp: "Probability 1 (100%) means an event will occur every time." },

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "For independent events, the probability that they all occur in a specific order is found by __ their individual probabilities.", accept: ["multiplying", "multiplication"], exp: "The multiplicative rule of probability is used for combined independent events." },

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "In a monohybrid cross between two heterozygotes (Pp  Pp), the expected genotype ratio in the F2 is __ : __ : __ (PP : Pp : pp).", accept: ["1:2:1", "1 2 1", "1 to 2 to 1"], exp: "One homozygous dominant, two heterozygous, and one homozygous recessive genotype." },

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "In Mendels formal test cross diagrams, the F1 plants are usually __ for the gene being tested.", accept: ["monohybrids", "heterozygous", "monohybrid"], exp: "F1 monohybrids carry one dominant and one recessive allele." },

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "A __ is the first diploid cell formed by fertilization of two gametes.", accept: ["zygote"], exp: "A zygote receives one haploid set of chromosomes from each parent." },

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "In the simple probability example with dice, the chance of rolling a 5 then a 4 is 1/6  1/6 = __.", accept: ["1/36", "1 over 36", "one thirty-sixth"], exp: "Multiplying independent probabilities gives the combined probability." },

{ module: "Lec15 Mendel and Heredity Ch12 Part3", q: "Mendels First Law (Law of Segregation) explains the consistent __:__ phenotypic ratio seen in many F2 monohybrid crosses.", accept: ["3:1", "3 to 1"], exp: "Segregation of allele pairs during gamete formation yields a 3:1 dominant:recessive phenotype ratio." },

// --- W12 Lecture 15 Ch12 Slides Part 4  Exam4-style (10) ---
{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "A cross that follows inheritance of two traits at once (for example seed color and seed shape) is called a __ cross.", accept: ["dihybrid", "dihybrid cross"], exp: "Dihybrid crosses analyze two genes simultaneously." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "The classic F2 phenotypic ratio from a dihybrid cross of two heterozygotes is __ : __ : __ : __.", accept: ["9:3:3:1", "9 3 3 1", "9 to 3 to 3 to 1"], exp: "This 9:3:3:1 ratio reflects independent assortment of two gene pairs." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "Mendels Second Law, the Law of __ __, states that allele pairs for different traits segregate independently during gamete formation.", accept: ["independent assortment", "independent segregation"], exp: "Independent assortment explains why one traits inheritance usually doesnt affect anothers." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "When a heterozygote has a blended intermediate phenotype (like pink snapdragons from red  white), this is called __ __.", accept: ["incomplete dominance"], exp: "Incomplete dominance produces an intermediate phenotype rather than full dominance." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "A gene with more than two possible alleles in the population (such as multiple rabbit coat color alleles) shows __ __.", accept: ["multiple alleles"], exp: "Multiple-allele systems can create complex dominance relationships." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "When a single gene affects multiple distinct traits, this is called __.", accept: ["pleiotropy"], exp: "Pleiotropic alleles can cause many symptoms in genetic diseases." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "Genes located on the X chromosome show __-__ inheritance patterns, such as red and white eye color in Drosophila.", accept: ["sex-linked", "x-linked"], exp: "Sex-linked traits follow inheritance patterns tied to sex chromosomes." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "Some alleles are so harmful that they shorten life span or cause death; these are called __ alleles.", accept: ["lethal"], exp: "Lethal alleles can be dominant or recessive and distort expected ratios." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "In __, one gene stands over and masks or modifies the effect of a gene at another locus.", accept: ["epistasis"], exp: "Epistatic interactions alter phenotypic ratios from simple Mendelian expectations." },

{ module: "Lec15 Mendel and Heredity Ch12 Part4", q: "Traits such as human height or skin color, which are influenced by many genes each with small effects, show __ inheritance.", accept: ["polygenic", "polygenic inheritance"], exp: "Polygenic traits vary continuously because multiple genes contribute to the phenotype." },

// --- W14 Lecture 16 Ch16 Slides Part 1  Exam4-style (10) ---
{ module: "Lec16 Gene Expression Ch16 Part1", q: "Each somatic cell contains the full __ of an organism, but not all genes are expressed in every cell.", accept: ["genome"], exp: "Every somatic cell has the same DNA, but only certain genes are turned on." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "Regulating gene expression saves __, because expressing every gene all the time would be extremely costly.", accept: ["energy"], exp: "Gene regulation conserves energy by avoiding unnecessary transcription and translation." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "In bacteria, transcription and translation occur simultaneously in the __.", accept: ["cytoplasm"], exp: "Prokaryotes lack a nucleus, so ribosomes can translate mRNA as it is transcribed." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "In prokaryotes, most gene regulation occurs at the __ level.", accept: ["transcriptional", "transcription"], exp: "Bacteria mainly control whether genes are transcribed into mRNA." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "In eukaryotes, transcription and translation are physically separated by the __ membrane.", accept: ["nuclear", "nuclear membrane", "nuclear envelope"], exp: "mRNA is made in the nucleus and translated in the cytoplasm." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "Prokaryotic genes with related functions are often grouped into __ that are transcribed as a single mRNA.", accept: ["operons"], exp: "Operons allow coordinated regulation of multiple genes in one pathway." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "Proteins that bind DNA and block transcription of an operon are called __.", accept: ["repressors"], exp: "Repressors shut off gene expression when bound to operator sequences." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "Proteins that bind DNA and increase transcription are called __.", accept: ["activators"], exp: "Activators help recruit or stabilize RNA polymerase at promoters." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "Small molecules that can either activate or repress transcription depending on conditions are called __.", accept: ["inducers"], exp: "Inducers regulate operons by interacting with repressors or activators." },

{ module: "Lec16 Gene Expression Ch16 Part1", q: "The trp operon in E. coli encodes enzymes needed to synthesize the amino acid __.", accept: ["tryptophan", "trp"], exp: "When tryptophan is abundant, the trp operon is turned off to avoid unnecessary synthesis." },

// --- W14 Lecture 16 Ch16 Slides Part 2  Exam4-style (10) ---
{ module: "Lec16 Gene Expression Ch16 Part2", q: "When glucose is low, E. coli cells increase levels of the small molecule __, which binds CAP to help activate certain operons.", accept: ["camp", "cyclic amp"], exp: "cAMPCAP complexes act as positive regulators of catabolic operons like lac." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "The CAP__ complex binds near the promoter and helps stabilize RNA polymerase, increasing transcription.", accept: ["camp", "cyclic amp"], exp: "cAMP binding allows CAP to bind DNA and enhance transcription when glucose is scarce." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "The lac operon is an example of an __ operon that is usually off but can be turned on in the presence of lactose.", accept: ["inducible"], exp: "Inducible operons are activated when their specific substrate is available." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "In the lac operon, the __ protein binds the operator and blocks transcription when lactose is absent.", accept: ["repressor", "lac repressor"], exp: "Lac repressor prevents RNA polymerase from transcribing lac genes without lactose." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "In eukaryotes, the first level of gene regulation involves controlling how tightly DNA is packaged, known as __ regulation.", accept: ["epigenetic"], exp: "Epigenetic regulation alters chromatin structure without changing nucleotide sequence." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "DNA is wrapped around proteins called __ to form nucleosomes.", accept: ["histones"], exp: "Histone proteins help compact DNA into chromatin." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "Short chemical groups such as methyl or acetyl groups added to DNA or histones serve as __ that signal whether chromatin should be open or closed.", accept: ["tags", "epigenetic tags"], exp: "These reversible tags influence gene accessibility and expression." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "When nucleosomes are spaced very close together, transcription factors cannot bind and gene expression is effectively turned __.", accept: ["off"], exp: "Tightly packed chromatin (heterochromatin) is transcriptionally silent." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "When nucleosomes are spaced farther apart and DNA is exposed, transcription factors can bind and gene expression can be turned __.", accept: ["on"], exp: "Loosely packed chromatin (euchromatin) is associated with active genes." },

{ module: "Lec16 Gene Expression Ch16 Part2", q: "Epigenetic changes alter gene expression without changing the underlying __ sequence.", accept: ["nucleotide", "dna"], exp: "Epigenetic regulation acts around genetics rather than mutating the DNA itself." },

// --- W14 Lecture 16 Ch16 Slides Part 3  Exam4-style (10) ---
{ module: "Lec16 Gene Expression Ch16 Part3", q: "In eukaryotes, transcription of protein-coding genes uses RNA polymerase __.", accept: ["ii", "2", "rna polymerase ii"], exp: "RNA polymerase II synthesizes mRNA in eukaryotic cells." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "Transcription factors that bind the core promoter and help RNA polymerase bind are called __ transcription factors.", accept: ["general", "basal"], exp: "General transcription factors are required for transcription of most eukaryotic genes." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "Transcription factors that bind outside the core promoter and enhance or repress transcription are called __ transcription factors.", accept: ["specific"], exp: "Specific transcription factors regulate particular sets of genes." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "A common promoter element in many eukaryotic genes is the __ box with consensus sequence 5'-TATAAA-3'.", accept: ["tata"], exp: "The TATA box is an A/T-rich sequence just upstream of the start site." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "The transcription factor complex that binds the TATA box and helps recruit other factors is called __.", accept: ["tfiid"], exp: "TFIID contains the TATA-binding protein (TBP) that recognizes the TATA box." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "DNA sequences near the promoter that bind additional transcription factors are called promoter-__ elements.", accept: ["proximal"], exp: "Promoter-proximal elements are cis-acting regulatory sites near the core promoter." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "Distal regulatory DNA sequences that greatly increase transcription when bound by activators are called __.", accept: ["enhancers"], exp: "Enhancers promote high levels of transcription from specific genes." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "The short DNA sequences within enhancers that bind individual activator proteins are called distal control __.", accept: ["elements"], exp: "Different genes can share a promoter but use different distal control elements." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "A __-bending protein brings distal enhancers into contact with the promoter and transcription machinery.", accept: ["dna"], exp: "DNA bending allows protein complexes at enhancers to interact with the promoter." },

{ module: "Lec16 Gene Expression Ch16 Part3", q: "Different cell types (like liver vs eye) can express different genes because they use different combinations of __ transcription factors and enhancers.", accept: ["specific", "cell-type specific"], exp: "Cell-type specific transcription factors create characteristic gene expression profiles." },

// --- W14 Lecture 16 Ch16 Slides Part 4  Exam4-style (10) ---
{ module: "Lec16 Gene Expression Ch16 Part4", q: "In eukaryotes, pre-mRNA must be processed into mature mRNA; this post-__ modification step can be regulated.", accept: ["transcriptional"], exp: "Post-transcriptional processing includes capping, splicing, and polyadenylation." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "Removing introns and joining exons in different combinations to produce multiple proteins from one gene is called __ splicing.", accept: ["alternative"], exp: "Alternative splicing increases protein diversity without adding new genes." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "The protein-coding region of mRNA is flanked by 5' and 3' untranslated regions, abbreviated __.", accept: ["utrs", "untranslated regions"], exp: "5' and 3' UTRs help control mRNA stability and translation." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "RNA-binding proteins that associate with UTRs can increase or decrease mRNA __ in the cytoplasm.", accept: ["stability", "lifetime"], exp: "Changing mRNA stability changes how long a transcript can be translated." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "A modified guanosine added to the 5' end of eukaryotic mRNA, called the 5' __, helps prevent degradation.", accept: ["cap", "5' cap", "five prime cap"], exp: "The 5' cap also helps ribosomes recognize the mRNA." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "A string of adenine nucleotides added to the 3' end of mRNA is known as the __-__ tail.", accept: ["poly-a", "poly a"], exp: "The poly-A tail enhances mRNA stability and export from the nucleus." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "Short ~2124 nt RNA molecules that guide RISC to complementary mRNAs for silencing are called __.", accept: ["micrornas", "mirnas", "micro rnas"], exp: "miRNAs help regulate gene expression by degrading or blocking translation of target mRNAs." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "The ribonucleoprotein complex that uses miRNAs to bind and degrade target mRNAs is called the RNA-induced __ complex (RISC).", accept: ["silencing"], exp: "The RNA-induced silencing complex is central to RNA interference." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "Translation initiation in eukaryotes requires the factor eIF-2; when eIF-2 is __, it cannot bind GTP and translation is blocked.", accept: ["phosphorylated"], exp: "Phosphorylation of eIF-2 is a key control point for global translation rates." },

{ module: "Lec16 Gene Expression Ch16 Part4", q: "Proteins tagged with __ are targeted to the proteasome for degradation, helping regulate protein levels.", accept: ["ubiquitin"], exp: "Ubiquitin tags mark proteins for controlled breakdown and turnover." },
 // --- W15 Lecture 17 Ch13 Slides Part 1 ---
  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "After Mendels work was rediscovered, biologists began searching for the physical basis of the __, the unit of heredity.", accept: ["gene", "genes"], exp: "Mendels conceptual hereditary particles are now known as genes." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Mendels hereditary particles were originally a __ idea; their physical nature was not yet known.", accept: ["conceptual", "theoretical", "abstract"], exp: "Mendel inferred the existence of hereditary particles conceptually from breeding experiments." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Advances in __ and staining techniques allowed scientists to visualize chromosomes.", accept: ["microscopy"], exp: "Improved microscopy and stains made threadlike chromosomes visible in cells." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Chromosomes are threadlike __ structures made of DNA and proteins that store genetic information.", accept: ["nuclear"], exp: "Chromosomes are located in the nucleus and house genetic information." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "According to the chromosomal theory of inheritance, each pair of homologous chromosomes sorts __ and independently of other pairs.", accept: ["randomly", "at random"], exp: "Homologous chromosome pairs assort randomly during meiosis." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Male and female gametes each contain __ the genetic material of the parent cell.", accept: ["half", "1/2"], exp: "Meiosis reduces the chromosome number by half in gametes." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "During __, chromosome pairs migrate as discrete structures, providing a basis for Mendels laws.", accept: ["meiosis"], exp: "Meiosis is the specialized cell division that explains segregation and independent assortment." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Fusion of sperm and egg during __ restores the diploid chromosome number.", accept: ["fertilization"], exp: "Fertilization combines two haploid gametes to reestablish the diploid state." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Even though sperm and egg differ in size and shape, they normally carry the same number of __.", accept: ["chromosomes"], exp: "Gametes contribute equally to chromosome number in the zygote." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "The chromosomal theory of inheritance provided a physical explanation for Mendels conceptual laws of __.", accept: ["inheritance"], exp: "By placing genes on chromosomes, the theory links meiosis to Mendelian inheritance." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Mendels Law of Segregation is explained cytologically by the separation of homologous chromosomes during __ __ of meiosis I.", accept: ["anaphase i", "anaphase 1"], exp: "In anaphase I, homologous chromosomes (and their alleles) segregate to opposite poles." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Mendels Law of Independent Assortment is explained by the random orientation of chromosome pairs on the metaphase plate during __ __ of meiosis I.", accept: ["metaphase i", "metaphase 1"], exp: "Different homologous pairs line up independently at metaphase I, producing new combinations." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Boveri and Sutton independently showed that chromosomes occur in matched __ and __ pairs that segregate during meiosis.", accept: ["maternal", "paternal"], exp: "Their work demonstrated that chromosomes come in maternal and paternal pairs." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Eleanor Carothers provided early evidence for __ assortment of chromosomes in grasshoppers.", accept: ["independent"], exp: "Carothers observed that different chromosome pairs assort independently into gametes." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Discovery of inheritance based on X and Y chromosomes showed that __ is determined by specific chromosomes.", accept: ["sex"], exp: "Sex-linked inheritance revealed that sex is controlled by the X and Y chromosomes." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "T. H. Morgan used the fruit fly __ __ to investigate the chromosomal basis of inheritance.", accept: ["drosophila melanogaster", "drosophila"], exp: "Drosophila melanogaster was Morgans key model organism for genetics." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Morgan showed that the white-eye mutation in fruit flies is inherited along with sex because the gene is located on the __ chromosome.", accept: ["x"], exp: "The white-eye gene is X-linked, so its inheritance follows the X chromosome." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Morgans work on sex-linked traits provided the first strong proof that __ reside on chromosomes.", accept: ["genes"], exp: "Linking eye color to the X chromosome demonstrated that genes are on chromosomes." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Genes that are located on the same chromosome and tend to be inherited together are called __ genes.", accept: ["linked"], exp: "Linked genes are physically on the same chromosome and do not assort independently." },

  { module: "Lec17 Modern Inheritance Ch13 Part1", q: "Crossing over between homologous chromosomes can separate linked genes and produce __ chromatids with new allele combinations.", accept: ["recombinant", "recombinants"], exp: "Recombinant chromatids carry new combinations of linked alleles due to crossing over." },

  // --- W15 Lecture 17 Ch13 Slides Part 2 ---
  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "In Drosophila notation, adding a superscript __ (for example, w+) to an allele symbol indicates the wild-type version.", accept: ["plus", "+", "plus sign", "superscript plus"], exp: "A superscript + marks the wild-type allele, while the plain symbol names the mutant." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "In many genetic crosses, mutant alleles are named after their __ phenotype, such as white eyes or vestigial wings.", accept: ["mutant", "abnormal", "non-wild-type"], exp: "Mutant alleles often receive names describing the altered phenotype they produce." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Genes on the same chromosome that are inherited together more often than expected by chance are described as __.", accept: ["linked"], exp: "Linkage refers to genes located on the same chromosome that tend to co-segregate." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Genes on different chromosomes that follow Mendels law of independent assortment are said to be __ genes.", accept: ["unlinked"], exp: "Unlinked genes assort independently because they reside on different chromosomes." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "A physical exchange of chromosome segments between homologous chromosomes during meiosis I is called __ __.", accept: ["crossing over", "cross over"], exp: "Crossing over swaps segments of homologous chromosomes, generating recombinants." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Crossing over occurs during synapsis in __ __ of meiosis I, when homologous chromosomes pair tightly.", accept: ["prophase i", "prophase 1"], exp: "Homologous chromosomes synapse during prophase I, allowing crossing over to occur." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Chromatids that retain the original combinations of alleles present in the parents are called __ chromatids.", accept: ["parental"], exp: "Parental chromatids carry the starting combination of alleles before recombination." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Chromatids that carry new allele combinations after crossing over are called __ chromatids.", accept: ["recombinant", "recombinants"], exp: "Recombinant chromatids result from crossing over between homologous chromosomes." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "The closer two genes are on a chromosome, the __ likely a crossover will occur between them.", accept: ["less"], exp: "Shorter distances between genes mean lower chances of recombination events." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Recombination frequency generally increases as the __ between two genes increases.", accept: ["distance"], exp: "Greater physical distance between genes leads to more opportunities for crossovers." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "A genetic map that orders genes along a chromosome based on recombination data is called a __ map.", accept: ["linkage", "genetic linkage", "linkage map", "genetic map"], exp: "Linkage maps show the order of genes inferred from recombination frequencies." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Alfred Sturtevant realized that he could use recombination frequencies to construct an ordered list of genetic loci, creating one of the first __ maps.", accept: ["linkage", "genetic linkage"], exp: "Sturtevant used recombination data from fly crosses to build early linkage maps." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Sturtevant defined a recombination frequency of 1% as one genetic map unit, also known as a __.", accept: ["centimorgan", "centi morgan", "cM", "centiMorgan"], exp: "One centiMorgan corresponds to a 1% recombination frequency between genes." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "A single map unit (1 cM) corresponds to a __ percent recombination frequency.", accept: ["1", "1%"], exp: "By definition, 1 cM = 1% recombination between two loci." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Linkage maps indicate the __ distance and order of genes, not their exact physical positions in base pairs.", accept: ["relative"], exp: "Map units provide relative, not absolute, physical distances along chromosomes." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "In a testcross, the fraction of recombinant offspring among all progeny directly estimates the __ frequency between two genes.", accept: ["recombination"], exp: "Recombination frequency is calculated as recombinants divided by total offspring." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Genes that are far apart on the same chromosome can have a recombination frequency near __%, making them behave as if unlinked.", accept: ["50", "50%"], exp: "At high distances, recombination frequency approaches 50%, mimicking independent assortment." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Genes that are physically on the same chromosome but show a recombination frequency near 50% are described as physically linked but genetically __.", accept: ["unlinked"], exp: "Frequent crossovers make such genes behave as if they are on different chromosomes." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "A diagram showing mutant phenotypes and their map distances (in cM) along a Drosophila chromosome is an example of a __ __ map.", accept: ["genetic linkage", "linkage"], exp: "These diagrams are linkage maps that place genes according to recombination data." },

  { module: "Lec17 Modern Inheritance Ch13 Part2", q: "Using recombination data to infer gene order and spacing is a classic example of __ __ in genetics.", accept: ["scientific inquiry", "scientific investigation"], exp: "Sturtevants work shows how careful observation and hypothesis testing yield genetic maps." },

  // --- W15 Lecture 17 Ch13 Slides Part 3 ---
  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "A __ is an ordered visual display of an individuals chromosomes arranged in homologous pairs.", accept: ["karyotype"], exp: "A karyotype shows all chromosomes, paired and ordered by size and shape." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "In humans, chromosome pairs 122 are called __, whereas the 23rd pair consists of the sex chromosomes.", accept: ["autosomes"], exp: "Autosomes are non-sex chromosomes; pair 23 is the sex chromosome pair." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "The shorter arm of a chromosome is called the __ arm, and the longer arm is called the q arm.", accept: ["p"], exp: "Chromosome arms are labeled p (short) and q (long)." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "Nondisjunction occurs when homologous chromosomes or __ __ fail to separate properly during meiosis.", accept: ["sister chromatids"], exp: "Failure of homologues or sister chromatids to separate leads to nondisjunction." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "A cell with the normal number of chromosomes for its species is described as __.", accept: ["euploid"], exp: "Euploid cells have the normal chromosome complement (for humans, 46)." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "An individual missing one copy of a particular chromosome (2n  1) is said to have __ for that chromosome.", accept: ["monosomy"], exp: "Monosomy refers to having only one copy of a specific chromosome instead of two." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "An individual with three copies of a particular chromosome (2n + 1) is said to have __ for that chromosome.", accept: ["trisomy"], exp: "Trisomy describes a three-copy state for a specific chromosome." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "Trisomy 21 is the chromosomal basis of __ __, a common form of aneuploidy in humans.", accept: ["down syndrome", "downs syndrome"], exp: "Having three copies of chromosome 21 causes Down syndrome." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "The incidence of trisomy 21 increases markedly with increasing __ age.", accept: ["maternal"], exp: "Older maternal age is associated with a higher risk of trisomy 21." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "A condition in which an organism has more than two complete sets of chromosomes is called __.", accept: ["polyploidy"], exp: "Polyploid organisms have 3n, 4n, or more complete chromosome sets." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "A triploid organism has a chromosome complement of __, whereas a tetraploid has __.", accept: ["3n and 4n", "3n, 4n"], exp: "Triploid cells are 3n and tetraploid cells are 4n." },

  { module: "Lec17 Modern Inheritance Ch13 Part3", q: "Early in development, one X chromosome in each female cell condenses into an inactive structure known as a __ __.", accept: ["barr body"], exp: "X inactivation forms a condensed Barr body in female cells." },
